version: v1.0
name: 'specs'
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: specs
    task:
      jobs:
        - name: Test
          matrix:
            - env_var: CV
              values: [ "4", "5", "6", "7" ]
          commands:
            - sem-version c $CV
            - gcc --version
            - checkout
            - ./script/install-bundler
            - bundle install --deployment --path vendor/bundle
